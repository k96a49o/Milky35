    <div id="map"></div>

        <script src="Карта/site/catiline.js"></script>
        <script src="leaflet.fgdb.js"></script>
    <script>
      var map = L.map('map').setView([54.73, 55.97], 12);
      L.esri.basemapLayer("Topographic").addTo(map);

      var parks = L.esri.featureLayer({
        url: "https://services.arcgis.com/rOo16HdIMeOBI4Mb/arcgis/rest/services/Portland_Parks/FeatureServer/0",
        style: function () {
          return { color: "#70ca49", weight: 2 };
        }
      }).addTo(map);

      var popupTemplate = "<h3>{NAME}</h3>{ACRES} Acres<br><small>Property ID: {PROPERTYID}<small>";

      parks.bindPopup(function(e){
        return L.Util.template(popupTemplate, e.feature.properties)
      });
      L.fileGDB('Карта/site/gs.gdb.zip',options).addTo(m);
    </script>
